<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(to right, #f5f5f5, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            padding: 50px 25px;
            width: 350px;
            background-color: #ffffff;
            text-align: center;
            border-radius: 20px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            transition: 0.4s ease-in-out;
            border: 3px solid transparent;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: black;
        }

        .picture {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 180px;
            width: 180px;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid #1f1b1b;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }

        .picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }

        .title {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social a {
            font-size: 24px;
            color: #1f1b1b;
            transition: 0.3s ease-in-out;
        }

        .social a:hover {
            color: black;
            transform: scale(1.3);
        }

        .skills {
            margin-top: 20px;
        }

        .skills h6 {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .skills ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .skills ul li {
            background: #1f1b1b;
            color: #fff;
            border-radius: 5px;
            font-size: 14px;
            padding: 10px 15px;
            margin: 5px;
            transition: 0.3s ease-in-out;
            cursor: pointer;
        }

        .skills ul li:hover {
            background: #444;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="picture">
            <img src="https://patu2510.github.io/Profile-Card/profile.PNG" alt="Profile Picture">
        </div>
        <div class="main-content">
            <h3 class="name">Prathmesh Jadhav</h3>
            <span><i class="fab fa-instagram"></i> Patu2510</span>
            <h4 class="title">Software Developer üë®‚Äçüíª</h4>
        </div>
        <ul class="social list-unstyled d-flex justify-content-center">
            <li><a href="#" class="fa fa-github"></a></li>
            <li><a href="#" class="fa fa-twitter"></a></li>
            <li><a href="#" class="fa fa-instagram"></a></li>
            <li><a href="#" class="fa fa-telegram"></a></li>
        </ul>
        <div class="skills">
            <h6>Skills</h6>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>Angular JS</li>
                <li>Bootstrap 5</li>
                <li>Spring Boot</li>
                <li>Github</li>
                <li>VS Code</li>
            </ul>
        </div>
    </div>
</body>
</html>
